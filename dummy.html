<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* Small Screens */
  
  @media (max-width: 576px) {
    #home {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center; /* Centers all text content */
    
     
    }
  
    #home h1, 
    #home h2, 
    #home h4, 
    #home p {
      text-align: center; /* Ensures all text content is center-aligned */
      margin: 0.5rem 0; /* Adds spacing between elements */
    }
  
    #home p {
      font-size: 0.9rem;
    }
  
    #home img {
      max-width: 300px;
      margin: 1rem 0; /* Adds spacing around the image */
      display: block;
    }
  
    #home .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
     
     
    }
  
    #home .text-section {
      width: 90%;
    }
  }


    </style>
</head>
