<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <style>
      /* Navbar Styling */
      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      .navbar .navbar-brand {
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        font-weight: bold;
        color: #f8f9fa;
        transition: color 0.3s ease-in-out;
      }

      .navbar .navbar-brand:hover {
        color: #ff9800;
      }

      .navbar .nav-link {
        font-size: 1rem;
        font-weight: 500;
        color: #dcdcdc;
        text-align: justify; /* Apply justify alignment */
        transition: all 0.3s ease-in-out;
      }

      .navbar .nav-link:hover {
        color: #ff9800;
        transform: scale(1.1);
      }

      .navbar-toggler {
        border: none;
        background: transparent;
        outline: none;
        transition: transform 0.3s ease-in-out;
      }

      .navbar-toggler:hover {
        transform: rotate(90deg);
      }

      .navbar-collapse {
        transition: all 0.5s ease;
      }

      .navbar-nav {
        gap: 15px;
      }

      @media (max-width: 991px) {
        .navbar-nav .nav-link {
          text-align: justify; /* Keep justify for smaller screens */
          padding: 10px 0;
          width: 100%;
        }
      }

      @media (max-width: 576px) {
        .navbar-brand {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Vishnu Vardhan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#education">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experience">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#achievements">Achievements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Add your content here -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navbarCollapse = document.querySelector(".navbar-collapse");
        navbarCollapse.addEventListener("show.bs.collapse", function () {
          navbarCollapse.style.transition = "opacity 0.5s ease-in-out";
          navbarCollapse.style.opacity = "1";
        });

        navbarCollapse.addEventListener("hide.bs.collapse", function () {
          navbarCollapse.style.transition = "opacity 0.5s ease-in-out";
          navbarCollapse.style.opacity = "0";
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
